<!--
  Generated template for the InformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <button ion-button block (click)="notifyMe()"></button>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of [1,2,3,4,5,6,7,8,9]" col-12 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
          <ion-card-header>
            {{item}}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
