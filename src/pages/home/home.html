<ion-split-pane>
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <button ion-item (click)="open('InformationPage')" menuClose> Information </button>
      <button ion-item (click)="open('SettingPage')" menuClose> Setting </button>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="root" main #content></ion-nav>
</ion-split-pane>
